<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS练习</title>

    <link rel="stylesheet" href="./CSS/style.css">

    <style>
        p{
            color: blue;
            font-size: 26px;

        }

        h2{
            color: aquamarine;
        }
    </style>

</head>
<body>

    <p>这是应用了css样式的文本</p>
    <h1 style="color: brown;">一级标题标签,应用内联样式</h1>
    <h2>二级标题，应用内部样式</h2>
    <h3>三级标题，应用外联样式</h3>

    
</body>
</html>
