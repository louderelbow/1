<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单练习</title>
</head>
<body>
    <form>

        <label for="username">用户名：</label>
        <input type="text"  id="username" placeholder="请输入内容">

        <br><br>
        <label for="pwd" >密码：</label>
        <input type="password" id="pwd" placeholder="请输入内容">

        <br><br>性别(单选)
        <input type="radio" name="gender"> 男
        <input type="radio" name="gender"> 女
        <input type="radio" name="gender"> 不方便透露

        <br><br>性别（多选）
        <input type="checkbox" name="gender1"> 唱
        <input type="checkbox" name="gender1"> 跳
        <input type="checkbox" name="gender1"> RAP
        <input type="checkbox" name="gender1"> 篮球

        <input type="submit" value="上传">


    </form>
    <form action="#"></form>


</body>
</html>
