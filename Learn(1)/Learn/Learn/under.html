            const seconds = now.getSeconds();

            const timeString = `${year}年${month}月${day}日 ${weekDay} ${hours}:${minutes}:${seconds}`;
            document.getElementById('time').innerText = timeString;
        }

        // 显示指定索引的名言
        function showQuoteAtIndex(index) {
            document.getElementById("quote").innerText = quotes[index];
        }

        // 随机显示一个名言
        function showRandomQuote() {
            currentQuoteIndex = Math.floor(Math.random() * quotes.length);
            showQuoteAtIndex(currentQuoteIndex);
        }

        // 显示下一个名言
        function showNextQuote() {
            currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
            showQuoteAtIndex(currentQuoteIndex);
        }

        // 初始化页面
        function initPage() {
            // 显示时间日期
            showDateTime();
            // 每秒更新一次时间
            setInterval(showDateTime, 1000);
            // 随机显示初始名言
            showRandomQuote();
            // 每7.5秒自动切换名言
            setInterval(showNextQuote, 7500);
        }
    </script>
    <style>
        /* 设置容器，使时间、名言和按钮在同一行 */
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between; /* 左右对齐 */
            padding: 0 20px; /* 内边距 */
        }

        /* 设置时间样式 */
        #time {
            font-size: 16px;
            color: #333;
        }

        /* 设置名言样式，使其居中显示 */
        #quote {
            text-align: center;
            font-size: 16px;
            color: #333;
            max-width: 600px; /* 设置一个最大宽度，使长名言不超过一定宽度 */
            overflow: hidden; /* 超出部分隐藏 */
            text-overflow: ellipsis; /* 超出部分显示省略号 */
            white-space: nowrap; /* 强制单行显示 */
        }

        /* 设置按钮样式 */
        button {
            cursor: pointer;
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>

<body bgcolor="#a5ccdc" onload="initPage()">
    <!-- 容器使时间、名言和按钮在同一行 -->
    <div class="container">
        <!-- 时间显示在最左边 -->
        <div id="time"></div>
        <!-- 名言显示在中间 -->
        <div id="quote"></div>
        <!-- 切换按钮显示在最右边 -->
        <button onclick="showRandomQuote()">换一句试试⌯'▾'⌯</button>
    </div>
</body>
