<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本标签练习</title>
</head>
<body>
    
    <h1>一级标题标签</h1>
    <h2>二级标题标签</h2>

    <p>段落标签</p>
    <p>
        更改文本样式：<b>加粗</b> <i>斜体</i> <u>下划线</u> <s>删除</s>
    </p>

    <ul>
        <li>无序列表元素1</li>
        <li>无序列表元素2</li>
        <li>无序列表元素3</li>
    </ul>

    <ol>
        <li>有序列表元素1</li>
        <li>有序列表元素2</li>
        <li>有序列表元素3</li>
    </ol>

    <table  border="1">
        <th>列1</th>
        <th>列2</th>
        <th>列3</th>

        <tr>
            <td>元素11</td>
            <td>元素12</td>
            <td>元素13</td>
        </tr>

        <tr>
            <td>元素21</td>
            <td>元素22</td>
            <td>元素23</td>
        </tr>

        <tr>
            <td>元素31</td>
            <td>元素32</td>
            <td>元素33</td>
        </tr>

    </table>
</body>
</html>
